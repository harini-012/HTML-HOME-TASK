<!--1. You're developing a Task Priority Manager interface for a productivity app. The interface will use
Bootstrap buttons and button groups with contextual classes (like btn-primary, btn-danger, etc.)
to represent and manage task priority levels.
Requirements:
1. Individual Priority Buttons:
o Buttons for task actions: Start, Pause, Complete, Delete.
o Each button must use a different contextual class to indicate its purpose.
2. Button Group for Priority Selection:
o A button group to toggle between task priorities: Low, Medium, High, Critical.
o Each priority should be styled with appropriate contextual color classes.
3. User Experience:
o Highlight the selected priority using active or outline button styles.
o Buttons should be responsive and easy to interact with-->

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJAlIfLUkqWkQCZ7G0_GlafLaSESrkEAahow&s" type="image/x-icon">
<title>Task Priority Manager</title>
<style>
.card{margin:20px;
padding:20px;
border-radius:10px;
box-shadow:0 4px 8px rgba(0,0,0,0.1)
color:#333}
</style>
<body style="background-image:linear-gradient(45deg,  #d69e2e, #f6e05e);">
<h1 style="text-align:center;color:SlateBlue">Task Priority Manager</h1><br><br>
<div class="card">
<div class="container">
<h2 style="color:green">Prioritize the task with us</h2><br><br>
<p style="color:grey;font-size:25px;">Watch the module :
<button type="button" class="btn-info">Start</button>
<button type="button" class="btn-warning">Pause</button>
<button type="button" class="btn-success">Complete</button>
<button type="button" class="btn-danger">Delete</button>
</p><br><br>

<span class="mr-3" style="color:grey;font-size:25px;">Set your priority :</span>
<div class="btn-group" role="group">

<button type="button" class="btn btn-success  ">Low</button>
<button type="button" class="btn btn-outline-warning ">Medium</button>
<button type="button" class="btn btn-outline-danger ">High</button>
