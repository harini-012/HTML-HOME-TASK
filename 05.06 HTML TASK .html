<!--1. Prompt the user to enter the correct password. They have a maximum of 3 attempts.
Use a do...while loop to keep asking until they enter the correct password or exceed the attempt
limit.
Sample Output:
• The correct password is "letmein".
• After 3 failed attempts, stop asking and print "Access denied."
• If the correct password is entered, print "Access granted."
Note: Use bootstrap to style the content of the page.-->

<!DOCTYPE html>
<html>
<head>
	  <title>Banking Server System</title>

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
.card{margin:10px;
padding:10px;
box-shadow:4px 4px 8px 8px(0,0,0,0.1);
color:#666;
border-radius:20px;
height:500px;
width:500px;
border-color:lightblue;
border-width:10px;
margin-top:100px;
justify-content:center;
align-items:center;}
</style>
<body style="background: linear-gradient(to right, rgb(78, 205, 196), rgb(85, 98, 112));">
<div class="container">
<h1 style="text-align:center;color:white;">Bank Access Control System</h1><br><br>
<center>
<div class="card">

<h1 style="text-align:center;font-size:50px;" class="pt-5 ml-5">Canara Bank</h1>
<h4>Check Your Access</h4><br><br><br>
<p id="p1"></p>

<button type="button" style="width:100px"class="btn btn-info btn-lg" onclick="check()" >Check</button>
<script>
	function check()
		{ let password;
		  const old="letmein";
		  let i=0;
		  let result=""
		  do
		  {
		   password=prompt("Enter Password for login");
		  i++
		  
				if (password==old)
					{
						result+="<p style='font-size:30px'<span class='alert alert-success'>Access Granted<br> You can continue with transaction</span></p>"
						break;
					}
					
				else
				{
					
					if (i==3)
						{
						result+="<p style='font-size:30px'<span class=' alert alert-danger'>Sorry,Crendentials Failed<br> Access Denied</span></p>"
						}
                 };
		   }while (i<3);
            document.getElementById("p1").innerHTML=result
        }
</script>
</body>
</html>
