<!--
2. JavaScript: Create a simple simulation of a hospital waiting room using basic array
operations:
Patients are added to the end of the queue when they arrive.
The first patient is removed when they are called to the doctor.
Emergency patients arrive and are placed at the front.
Patients may leave the queue from the end (e.g., if they get tired of waiting).
Note: Use push(), pop(),shift() and unshift() methods for possible operations.
Also, display the current array after every operation-->

<!DOCTYPE html>	
<html>

<head>
	  <title>Patient Management System</title>

	  
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(to right, rgb(219, 230, 246), rgb(197, 121, 109));">
<h1 style="text-align:center">Patient Management system</h1><br><br>
<div class="card m-4" style="justify-content:center;">
<div class="card-header"><h1 style="color:brown">Hospital Waiting Room</h1></div>
<div class="card-body">
	<form class="form-horizontal">
	<div class="form-group">
	<div class="mb-3 p-3">
		<label class="form-label">Enter Patient Name:</label>
		<input type="form-text" name="name" id="name"><br><br>
		<button type="button" class="btn btn-warning px-4" onclick="add()">Add Patient</button>
		<button type="button" class="btn btn-success px-4" onclick="remove()">Remove Patient</button>
		<button type="button" class="btn btn-danger px-4" onclick="emergency()">Emergency</button>
		<button type="button" class="btn btn-info px-4" onclick="leave()">Leave Patient</button>
		
	</div>
	<h2>Patients in que</h2>
	
	<p id="p1"></p>
	<script>
	
	let patient = [];
	function display()
	{   let result="";
		if (patient.length ===0) {
			result+="No patients in the room.";
		} else {
			for (let i =0; i< patient.length;i++){
				result += "â€¢ "+patient[i] +"<br>";
			}
		}
		document.getElementById("p1").innerHTML = result;
		
	}
	function add() {
	    
		const name = document.getElementById("name").value.trim();
		if (name==="")
		{ document.getElementById("p1").innerHTML="<br><br><span class='alert alert-danger'>Enter name</span>"}
		else{
		patient.push(name);
		document.getElementById("name").value =""; 
		display();}
	}
	function remove()
	{
	patient.shift()
	display()
	}
	function emergency()
	{
	const name1=document.getElementById("name").value.trim();
		if (name1==="")
		{ document.getElementById("p1").innerHTML="<br><br><span class='alert alert-danger'>Enter name</span>"}
		else
		{patient.unshift(name1)
		document.getElementById("name").value =""; 
			
		display()}
	}
	function leave()
	{
	patient.pop()
	display()
	}
	
	</script>
 
</body>
</html>
