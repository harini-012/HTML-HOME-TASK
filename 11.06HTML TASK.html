<!--
Create a virtual DJ keyboard. When the user presses certain keys (like A, S, D, F), different
music clips or sound effects will play. Display the name of the sound being played.
Example:
1. Use keydown event listener.
2. Map specific keys (A, S, D, F) to specific audio files.
3. Display the name of the sound being played on screen.-->

	<!DOCTYPE html>
	<html>
	<head>
		<title>Virtual DJ keyboard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background:linear-gradient(to right, rgb(204, 43, 94), rgb(117, 58, 136)">
	<h1 style="text-align:center;color:white;font-family:Brush Script MT;font-size:60px;" class="p-4 m-2">The Beat Master</h1><br>
	<center>
	<img src="https://i.ytimg.com/vi/tKHvn7YIYjk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDWMQSbmVn431_YKuaj1PQYckcAJg" height="300"width="1550"><br><br><br>
	
	<style>
	#div1
	{
	height:400px;
	width:500px;
	border:4px solid red;
	background-color:lightpink;
	text-align:center;
	align-items:center;
	justify-content:center;
	padding:5px;

	}
	</style>
	<div id="div1">
	
	<h2 class="p-5">Press A or S or D or F<br>Enjoy BGM's</h2>
	</div>
	
	<script>
		const divElement=document.getElementById("div1");
		let audio=''
		let display=''
		let film=''
		let m_dir=''
		document.addEventListener('keydown',function(event){
		
		switch (event.key.toLowerCase())
		{
			case 'a':
			audio="https://mp3teluguwap.net/mp3/2023/Ponniyin%20Selvan%202/Aga%20Naga.mp3";
			display="Aga naga ";
			film="Ponniyin selvan";
			m_dir="AR Rahman";
			break;
			
			case 's':
			audio="https://bgmmixy.in/wp-content/uploads/2024/09/Sai-Pallavi-Intro-BGM-Mix-HD.mp3";
			display="Sai pallavi intro ";
			film="Amaran";
			m_dir="Jeevi prakash";
			break;
			case 'd':
			audio="https://www.bgmringtones.com/wp-content/uploads/2020/11/Doctor-Intro-BGM.mp3";
			display="Doctor BGM ";
			film="Doctor";
			m_dir="Anirudh Ravichandar";
			break;
			case 'f':
			audio="https://www.bgmringtones.com/wp-content/uploads/2023/02/Leo-Title-Promo-BGM.mp3";
			display="Leo BGM ";
			film="Leo";
			m_dir="Anirudh Ravichandar";
			break;
			
		}
		
		divElement.innerHTML ="<h2>Song:</h2><h3>" + display + "</h3><br>" +"<h2>Film:</h2><h3>" + film + "</h3><br>" +"<h2>Music Director:</h2><h3>" + m_dir + "</h3>";
		const audioPlayer=new Audio(audio)
		audioPlayer.play()
		})
		</script><br><br>
</body>
</html>
