<!DOCTYPE html>
<html>
<head>
	<title>Success Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<h1 class="m-4 p-5"style="text-align:center;background-color:indigo;color:white;height:140px;">Success page</h1><br><br>
<body style="background-color:lightblue">
<div class="container-fluid m-4 p-5">
<center>
<div class="card" style="background:beige;height:500px;width:600px;text-align:center;">	
	<h2 class="m-4 p-5" style="background-color:orange">Thank You for signing up</h2><br><br>
	<p><strong><i>Given Name:</i></strong>{{data.name}}</p>
	<p><strong><i>Given Password:</i></strong>{{ '*' * data.password|length }}</p>
</div>
</center>
</body>
</html>
