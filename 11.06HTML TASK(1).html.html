<!--You’re creating a sign-up form. The form must validate:
• The name is not empty.
• The password is at least 6 characters.
If all validations pass on submit, display a alert as success message or If there's an error,
show a warning message.-->

<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script>
		function validateForm()
		{
			let name=document.forms["f1"]["fname"].value
			let pwd=document.forms["f1"]["pwd"].value
			if (name==="")
			{
				alert("Name Should Not be empty")
				return false;
			}
			else if (pwd.length<6)
			{
				alert("Password must have atleast 6 characters")
				return false;
			}
			else
			{
				alert("Login Success,Thank You")
				return true;				
			}
		}
	</script>
</head>
<h1 class="m-4 p-5"style="text-align:center;background-color:indigo;color:white;height:140px;">User Login Page</h1><br><br>

<body style="background-color:lightblue">
<div class="container-fluid m-4 p-5">
<center>
<div class="card" style="background:beige;height:500px;width:600px;text-align:center;">	
	<h2 class="m-4 p-5" style="background-color:orange">Login with your credentials</h2><br><br>
	<form class="form-horizontal" name="f1" action="/submit" onsubmit="return validateForm()" method="POST">
		<label class="form-label " for="fname"><h4>Enter Your Name:</h4></label>
		<input type="text" name="fname" placeholder="Enter your name">
		<label class="form-label " for="password"><h4>Enter Your password:</h4></label>
		<input type="password" name="pwd" placeholder="Enter your password"><br><br>
		<input type="submit" class="btn btn-success" value="Login">
    </form>
</div>
</center>
</body>
</html>
