<!--You’re developing a customization panel for a flexbox-based photo gallery. Users can
press a button to apply dynamic layout and animation effects.
When the button is clicked:
Change the .gallery container’s:
o alignItems to "center"
o alignContent to "space-around"
o backgroundColor to "lightgray"
Apply a bounce animation to all .photo boxes.-->

<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<title>customization Panel</title>
</head>
<h1 class="p-4 m-3 rounded-pill" style="text-align:center;background-color:coral;height:100px">Flowers Garden</h1><br><br>
<style>
.gallery{display:flex;
align-items:flex-start;
align-content:space-between;
background-color:lightblue;
border:5px solid blue;
height:500px;
}
.photo img{height:200px;
width:200px;}
.bounce{
border:5px solid grey;
position:relative;
animation:bounce 2s infinite}

@keyframes bounce {0%{top:0px;}
      100%{top: -15px;}
    }
</style>
<div class="container-fluid">
<div class="card">
	<div class="gallery" style="flex-direction:row; gap:60px;">
		<div class="photo"style="display:flex;flex-direction:column">
			<img src="https://images.unsplash.com/photo-1458929526027-052f5d6a3c5e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zmxvd2V8ZW58MHx8MHx8fDA%3D"><br><br>
			<button type="button" onclick="newclass()" class="btn btn-warning">Click here</button>
		</div>
		<div class="photo"style="display:flex;flex-direction:column">
			<img src="https://thumbs.dreamstime.com/b/bunch-flowers-bouquet-flower-circle-rose-flowe-roses-large-bouquet-pattern-roses-floral-background-lot-artificial-flowers-148497674.jpg"><br><br>
			<button type="button" onclick="newclass()"class="btn btn-warning">Click here</button>
		</div>
		<div class="photo" style="display:flex;flex-direction:column">
			<img src="https://thumbs.dreamstime.com/b/large-giant-paper-flowers-big-pink-white-beige-rose-peony-made-paper-pastel-paper-background-pattern-lovely-style-flowe-large-128232185.jpg"><br><br>
			<button type="button" onclick="newclass()"class="btn btn-warning">Click here</button>
		</div>
		<div class="photo"style="display:flex;flex-direction:column">
			<img src="https://cdn.pixabay.com/photo/2015/07/15/14/01/balloon-flowe-846193_1280.jpg"><br><br>
			<button type="button" onclick="newclass()"class="btn btn-warning">Click here</button>
		</div>
		<div class="photo" style="display:flex;flex-direction:column">
			<img src="https://i.pinimg.com/236x/46/09/e0/4609e03ebc163b8997d414be8fffc653.jpg"><br><br>
			<button type="button" onclick="newclass()"class="btn btn-warning">Click here</button>
		</div>
		<div class="photo" style="display:flex;flex-direction:column">
			<img src="https://media.istockphoto.com/id/502365008/photo/sunhemp-flowe-with-mountain.jpg?s=612x612&w=0&k=20&c=46x0yOEWLUiXoagLeGAkaJCsG3Gt3b4wZ3vZbm2u7_k="><br><br>
			<button type="button" onclick="newclass()"class="btn btn-warning">Click here</button>
		</div>
		</div>
		</div>
		</div>
		</div>
		<script>
			function newclass()
			{
			const gallery = document.querySelector('.gallery');
			gallery.style.alignItems = "center";
			gallery.style.alignContent = "space-around";
			gallery.style.backgroundColor = "lightgrey";
			const photos=document.querySelectorAll('.photo img');
			photos.forEach(img => {
      img.classList.add('bounce');
			})
			}
		</script>
