<!--
1. You are building a simple script for an online store. The store offers discounts based on the
total amount a customer spends. You need to create a script that calculates the final price
after applying discounts. (include images / background colours )
Requirements:
Declare Variables for:
customerName
cartTotal
discount
finalPrice
Assign Values:
customerName = ""
cartTotal = 120 (this value can be changed to test different outcomes)
Discount Rules (Use if statements and comparison operators):
If cart total is greater than or equal to 100, apply a 20% discount.
If cart total is greater than or equal to 50 but less than 100, apply a 10% discount.
Otherwise, no discount.
Calculate Final Price
Print the summary-->

<!DOCTYPE html>
<html>
<title>Sample Script</title>
<head>
	
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="container">

<body style="background-color:pink;">
<h1 style="text-align:center;">Sample Amount Calculation</h1><br><br>

<center>
	
	
	<table class="table table-bordered" style="border-color:indigo;border-width:10px">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Cart Total</th>
				<th>Discount</th>
				<th>Final Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="customerName">
					<div class="form-group">
						<input type="text" class="form-control" id="inputname">
					</div></td>
				<td id="cartTotal">
					<div class="form-group">
						<input type="text" class="form-control" id="inputcart">
					</div></td>
				<td id="discount">0</td>
				<td id="finalprice">
					<button type="button" onclick="calculate()">Calculate</button></td><br><br>
					
			</tr>
			
		</tbody>
	</table>
	<p id="summary"></p>
	<script>
	function calculate(){
		let customerName=document.getElementById("inputname").value;
	    let cartTotal= document.getElementById("inputcart").value;
		
		let discount=0;
		if (cartTotal>=100)
			{discount=20;}
		else if (cartTotal>=50 && cartTotal<100)
			{discount=10;}
		else
			{discount=0;}
		
		let finalprice=cartTotal-((discount/100)*cartTotal);
		
	document.getElementById("customerName").innerText=customerName;
	document.getElementById("cartTotal").innerText=`$${cartTotal}`;
	document.getElementById("discount").innerText=`${discount}`;
	document.getElementById("finalprice").innerText=`$${finalprice}`;
	
	document.getElementById("summary").innerText=`${customerName}:Final Amount to Pay is :$${finalprice}.`;
	}
	
	</script>
						

</center><br><br><br>
</div>
<footer>
<img src="https://www.itretail.com/hubfs/Blog%20Featured%20Images/IT%20Retail%20Blog/maximize-grocery-store-profit-margins.webp" width="100%">	
</footer>
</html>
</body>
